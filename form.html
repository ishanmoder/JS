<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Login-Register Page
        </title>
        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">					

    </head>
    <body>
        <div class="main">
            <div class="form-box">
                <div class="btn-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <h5>Sign in with:</h5>

                <div class="icons">
                    <img src="./images/fb.jfif">
                    <img src="./images/mai.jfif">
                    <img src="./images/twitter.jfif">
                    <img src="./images/git.jfif">
                </div>

                <h5>(or)</h5>

                <br/>

                <form id="login" class="input-grp"  onsubmit="return loginForm(event)">
                    <div class="input-one ">
                         <input type="email" class="input-field " placeholder="Enter Email" id="login-email" onkeyup="validateLoginEmail()" required>
                        <div id="login-email-error"></div>
                    </div>
                    <div class="input-two">
                        <input type="password" class="input-field" placeholder="Enter Password" id="login-password" onblur="validateLoginPassword()" minlength="8" required>
                        <span class="show-password">
                            <input type="checkbox" onclick="togglePassword('login-password')"> 
                        </span>
                        <span id="login-pwd-error"></span>
                    </div>
                    <input type="checkbox" class="check-box"> <span> Remember Password</span>
                    <button class="forget-btn">Forgot Password?</button> 
                    <div class="input-three">
                        <button type="submit" class="submit-btn" onclick="loginForm()">Log In</button> 
                        <span id="login-submit-error"></span>
                    </div>
                    <br/> <br/> <br/> 
                    <h6 class="btn-h6">Not a member? </h6> <button class="reg-btn" onclick="register()">Register</button>
                </form>


                <form id="register" class="input-grp span">
                    <div class="input-four">
                        <input type="text" class="input-field" placeholder="Full Name" id="contact-name" onkeyup="validateName()" required>
                        <span id="name-error"></span>
                    </div>
                    <div class="input-five">
                        <input type="email" class="input-field" placeholder="Email" id="contact-email" onkeyup="validateEmail()" required>
                        <span id="email-error"></span>
                    </div>
                    <div class="input-six">
                        <input type="tel" class="input-field" placeholder="Phone Number" id="contact-phone" onkeyup="validatePhone()" required>
                        <span id="phone-error"></span>
                    </div>
                    <div class="input-seven">
                        <input type="password" class="input-field" placeholder="Enter Password" id="contact-password" onkeyup="validatePassword()" minlength="8" required>
                        <span class="show-password" >
                            <input type="checkbox" onclick="togglePassword('contact-password')"> 
                        </span>
                        <span id="password-error"></span>
                    </div>
                    <div class="input-eight">
                        <input type="password" class="input-field" placeholder="Repeat Password" id="contact-repeat-password" onkeyup="validateRepeatPassword()" minlength="8" required>
                        <span class="show-password">
                            <input type="checkbox" onclick="togglePassword('contact-repeat-password')"> 
                        </span>
                        
                        <span id="repeat-pwd-error"></span>
                    </div>
                    <input type="checkbox" class="check-box" id="checkbox-term" required> <span id="checkbox-error"> I agree to the terms & conditions</span>
                    <div class="input-nine">
                        <button type="submit" class="submit-btn" onclick="registerForm()">Register</button>
                        <span id="submit-error"></span>
                    </div>
                    
                </form>1
            </div>
        </div>
        <script src="common.js"></script>
        <script src="login.js"></script>
        <script src="register.js"></script>
    </body>
</html>
