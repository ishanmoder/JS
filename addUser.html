<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ADD USER</h1>
    <form id="add-form" onsubmit="addUser(event)">
        <label for="contact-name">Full Name:</label>
        <input type="text" id="contact-name" class="contact-input" placeholder="Enter Full Name">
        <div id="name-error" class="error-msg"></div>

        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" class="contact-input" placeholder="Enter Email ID">
        <div id="email-error" class="error-msg"></div>

        <label for="contact-phone">Phone:</label>
        <input type="tel" id="contact-phone"  class="contact-input" placeholder="Enter Phone Number">
        <div id="phone-error" class="error-msg"></div>

        <label for="contact-password">Password:</label>
        <input type="password" id="contact-password" class="contact-input" placeholder="Enter Password" onkeyup="validatePassword()">
        <span class="show-password show-adduser-pwd">
            <input type="checkbox" onclick="togglePassword('contact-password')"> 
        </span>
        <div id="password-error" class="pwd-error-msg"></div>

        <button class="add-btn" type="submit">Add User</button>
        <button class="goBack-btn" type="button" onclick="goBack()">Go Back</button>
    </form>
    
    <script src="common.js"></script>
    <script src="userData.js"></script>  
    <script src="register.js"></script>
</body>
</html>
