<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ADD USER</h1>
    <form id="add-form" onsubmit="UserDataPage.addUser(event)">

        <div class="input-container">
            <label for="user-name">Full Name:</label>
            <input type="text" id="user-name" class="user-input" placeholder="Enter Full Name" onchange="CommonFunctions.validateName()" required>
            <div id="name-error" class="error-msg"></div>
        </div>
        
        <div class="input-container">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" class="user-input" placeholder="Enter Email ID" onchange="CommonFunctions.validateEmail()" required>
            <div id="email-error" class="error-msg"></div>
        </div>
        
        <div class="input-container">
            <label for="user-phone">Phone:</label>
            <input type="tel" id="user-phone" class="user-input" placeholder="Enter Phone Number" onchange="CommonFunctions.validatePhone()" required>
            <div id="phone-error" class="error-msg"></div>
        </div>
        
        <div class="input-container">
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" class="user-input" placeholder="Enter Password" onchange="CommonFunctions.validatePassword()" minlength="8" required title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.">
            <span class="box-four">
                <input type="checkbox" onclick="CommonFunctions.togglePassword('user-password')"> 
            </span>
            <div id="password-error" class="password-error-msg"></div>
        </div>
        
        <br>
        <button class="add-btn" type="submit">Add User</button>
        <button class="back-btn" type="button" onclick="UserDataPage.goBack()">Go Back</button>
    </form>
    
    <script type="module" src="common.js"></script>
    <script type="module" src="userData.js"></script>
</body>
</html>
