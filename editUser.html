
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="loadUserData()">
    <h1>Edit User Data</h1>
    <form id="edit-form" onsubmit="saveEditedUser(event)">
        <label for="edit-name">Name:</label>
        <input type="text" id="edit-name" name="edit-name">
        <div id="name-error"></div>

        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" name="edit-email" readonly>
        <div id="email-error"></div>

        <label for="edit-phone">Phone:</label>
        <input type="tel" id="edit-phone" name="edit-phone">
        <div id="phone-error"></div>

        <label for="edit-password">Password:</label>
        <input type="password" id="edit-password" name="edit-password">
        <span class="show-password" >
            <input type="checkbox" onclick="togglePassword('edit-password')"> 
        </span>
        <div id="password-error"></div>

        <button type="submit">Save</button>
        <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
    <script src="common.js"></script>
    <script src="userData.js"></script>
    
</body>
</html>
