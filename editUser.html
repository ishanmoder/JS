<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadUserData()">
    <h1 class="head">Edit User Data</h1>
    <form id="edit-form" onsubmit="saveEditedUser(event)">

        <div class="input-container">
            <label for="user-name">Full Name:</label>
            <input type="text" id="user-name" class="user-input" onchange="validateName()" required>
            <div id="name-error" class="error-msg"></div>
        </div>
        
        <div class="input-container">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" class="user-input" readonly>
            <div id="email-error" class="error-msg"></div>
        </div>
        
        <div class="input-container">
            <label for="user-phone">Phone:</label>
            <input type="tel" id="user-phone" class="user-input" onchange="validatePhone()" required>
            <div id="phone-error" class="error-msg"></div>
        </div>
        
        <div class="input-container">
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" class="user-input"  onchange="validatePassword()" minlength="8" required title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.">
            <span class="box-three">
                <input type="checkbox" onclick="togglePassword('user-password')"> 
            </span>
            <div id="password-error" class="password-error-msg"></div>
        </div>

        <br>
        <button class="save-btn" type="submit">Save</button>
        <button class="cancel-btn" type="button" onclick="cancelEdit()">Cancel</button>
    </form>
    <script src="common.js"></script>
    <script src="userData.js"></script>
    <script src="register.js"></script>


</body>
</html>
