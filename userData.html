<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stored User Data</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Stored User Data</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody id="userData">
        <!-- User data will be dynamically added here -->
    </tbody>
</table>

<script src="script.js"></script>
<script>
// Function to display stored user data in table format
function displayStoredData() {
    // localStorage.removeItem('registeredUsers');
    const storedData = JSON.parse(localStorage.getItem('registeredUsers')) || [];
    const userDataElement = document.getElementById('userData');
    
    // Clear existing table data
    userDataElement.innerHTML = '';
    
    // Add each stored user data row to the table
    storedData.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>${user.password}</td>
        `;
        userDataElement.appendChild(row);
    });
}

// Call the function to display stored user data when the page loads
displayStoredData();
</script>
</body>
</html>
